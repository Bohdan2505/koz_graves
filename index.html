<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Схема кладовища</title>


<script src="choices.min.js"></script>
<link rel="stylesheet" href="choices.min.css">

<script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">


<style>

.button_slider {
  position: absolute;
    bottom: 15px;
    left: 0;
    width: 20em;
    background: rgba(255,255,255,1);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    border-radius: 5px;
}

.info-panel  {
  width: 0;
  position: fixed;
  z-index: 1000;
  height: 40%;
  bottom: 15px;
  left: 0;
  background: rgba(255,255,255,1);
  overflow: hidden;
  transition: 0.5s;
  padding-top: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);

}

.info-panel a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 15px;
  color: #000;
  display: block;
  transition: 0.3s;
}

.info-panel a:hover {

  background-color: #d1e0e6
}

.info-panel .closebtn {
  position: absolute;
  top: 0;
  right: 0;
  padding-right: 25px;
  font-size: 36px;
}

.ol-touch .map-legend {
  position: absolute;
  bottom:  15px;
  right: 0.5em;
}

.map-legend {
  position: absolute;
  bottom:  15px;
  right: 0.5em;
  padding: 6px 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  max-height: 150px;
    border-radius: 5px;
  background: rgba(255,255,255,1);

}

.map-legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.5;
}

#info {
        position: absolute;
        display: inline-block;
        height: auto;
        width: auto;
        z-index: 100;
        background-color: #fff;
        color: #000;
        text-align: center;
        border-radius: 4px;
        padding: 5px;
        left: 50%;
        transform: translateX(3%);
        visibility: hidden;
        pointer-events: none;
      }

.ol-popup {
  position: absolute;
  background-color: white;
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #cccccc;
  bottom: 12px;
  left: -50px;
  min-width: 280px;
}
.ol-popup:after, .ol-popup:before {
  top: 100%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}
.ol-popup:after {
  border-top-color: white;
  border-width: 10px;
  left: 48px;
  margin-left: -10px;
}
.ol-popup:before {
  border-top-color: #cccccc;
  border-width: 11px;
  left: 48px;
  margin-left: -11px;
}
.ol-popup-closer {
  text-decoration: none;
  position: absolute;
  top: 2px;
  right: 8px;
}
.ol-popup-closer:after {
  content: "✖";
}

</style>
</head>
<body>
    <div id="map" class="map" style="width: 100%; height: 98vh;">
      <div id="info"></div>

    </div>
    <div id="info_panel_div" class="info-panel ol-unselectable ol-control">
      <p style=" font-size:1.5em; text-align: center; margin:5px"><b>ПАНЕЛЬ ПОШУКУ</b></p>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <div style="width: 95%;  height: 90%; overflow-y: auto;">
      <p style="text-align:center; font-size:1.2em; margin:5px">Введіть П.І.Б. людини та оберіть серед доступних варіантів та натисніть кнопку "Показати на карті"</p>

      <select style="width: 95%;" class="choices__input choices__input--cloned start_price_input" id="full_name_search_input" placeholder="П.І.Б." ></select>

      <p><a href="javascript:void(0)" style="font-size:1.2em; padding: 5px; text-align:center" onclick="search_grave()">Показати на карті</a></p>

  </div>
  </div>

  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
    <script src="main_script.js"></script>
</body>
</html>
